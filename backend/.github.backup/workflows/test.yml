name: ðŸ§ª Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    name: ðŸ”¬ Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Generate Prisma Client
      run: npx prisma generate
      
    - name: ðŸ”¬ Run Unit Tests
      run: npm run test:unit
      
    - name: ðŸ“Š Upload Unit Test Coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        flags: unit-tests
        name: unit-tests-${{ matrix.node-version }}

  integration-tests:
    name: ðŸ—ï¸ Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_taskmanagement
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Generate Prisma Client
      run: npx prisma generate
      
    - name: ðŸ—„ï¸ Run Database Migrations
      run: npx prisma migrate deploy
      env:
        DATABASE_URL: postgresql://testuser:testpass@localhost:5433/test_taskmanagement?schema=public
        
    - name: ðŸ—ï¸ Run Integration Tests
      run: npm run test:integration
      env:
        DATABASE_URL: postgresql://testuser:testpass@localhost:5433/test_taskmanagement?schema=public
        JWT_SECRET: test-jwt-secret-key-for-ci
        JWT_REFRESH_SECRET: test-refresh-token-secret-for-ci
        NODE_ENV: test
        
    - name: ðŸ“Š Upload Integration Test Coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        flags: integration-tests
        name: integration-tests

  security-audit:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ”’ Run Security Audit
      run: npm audit --audit-level moderate
      
    - name: ðŸ” Run Security Scan with Snyk
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  build-test:
    name: ðŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Generate Prisma Client
      run: npx prisma generate
      
    - name: ðŸ”¨ Build Application
      run: npm run build
      
    - name: ðŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: dist/

  docker-test:
    name: ðŸ³ Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ—ï¸ Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: task-management-backend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ðŸ§ª Test Docker Container
      run: |
        docker run --name test-container -d \
          -e DATABASE_URL="postgresql://test:test@host.docker.internal:5432/test" \
          -e JWT_SECRET="test-secret" \
          -e JWT_REFRESH_SECRET="test-refresh-secret" \
          -p 3000:3000 \
          task-management-backend:test
        
        sleep 10
        
        # Test health endpoint
        curl -f http://localhost:3000/ || exit 1
        
        docker stop test-container

  performance-test:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_taskmanagement
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Generate Prisma Client
      run: npx prisma generate
      
    - name: ðŸ—„ï¸ Run Database Migrations
      run: npx prisma migrate deploy
      env:
        DATABASE_URL: postgresql://testuser:testpass@localhost:5433/test_taskmanagement?schema=public
        
    - name: âš¡ Run Performance Tests
      run: |
        # Run the e2e tests which include performance testing
        npm run test:integration
      env:
        DATABASE_URL: postgresql://testuser:testpass@localhost:5433/test_taskmanagement?schema=public
        JWT_SECRET: test-jwt-secret-key-for-ci
        JWT_REFRESH_SECRET: test-refresh-token-secret-for-ci
        NODE_ENV: test

  test-summary:
    name: ðŸ“‹ Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, security-audit, build-test, docker-test]
    if: always()
    
    steps:
    - name: ðŸ“Š Test Results Summary
      run: |
        echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|------------|---------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ”¬ Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ—ï¸ Integration Tests | ${{ needs.integration-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ”’ Security Audit | ${{ needs.security-audit.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ—ï¸ Build Test | ${{ needs.build-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ³ Docker Test | ${{ needs.docker-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.unit-tests.result }}" == "success" && 
              "${{ needs.integration-tests.result }}" == "success" && 
              "${{ needs.security-audit.result }}" == "success" && 
              "${{ needs.build-test.result }}" == "success" && 
              "${{ needs.docker-test.result }}" == "success" ]]; then
          echo "## âœ… All tests passed! Ready for deployment ðŸš€" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âŒ Some tests failed. Please review and fix issues." >> $GITHUB_STEP_SUMMARY
        fi
